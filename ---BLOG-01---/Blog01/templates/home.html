{% extends "base.html" %} {% block content %}

<div class="container mt-5 d-flex justify-content-center gap-5">
  {% for post in posts %}
  <div class="card col-sm-4 text-dark bg-light mb-3" style="max-width: 18rem">
    <small class="card-header">
      {% for ctgry in post.category.all %} {{ctgry.name}} {% endfor %}
    </small>
    <i class="card-header">{{post.author.name}}</i>
    <div class="card-body">
      <h5 class="card-title">{{post.title}}</h5>
      <p class="card-text">{{post.content}}</p>
    </div>

    <div class="card-footer">
      <a href="{% url "edit_post" post.id %}" class="btn btn-primary">Edit Post</a>
      <a href="#" class="btn btn-danger">Delet Post</a>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
